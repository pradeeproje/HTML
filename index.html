<!DOCTYPE html>
<html>
<head>
    <title>student Registertion Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>student Registertion Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile number">Mobile number:</label>
            <input type="mobile number" id="mobile number" name="mobile number" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="form-group">
                <label for="department of engineering">Department of engineering:</label>
              <select id="department of engineering" name="department of engineering" required>
                  <option value="">Select Department</option>
                  <option value="ece">Electronics and telecommunication</option>
                  <option value="it">Information Technology</option>
                  <option value="mechnical">Mechnical</option>
                  <option value="civil">Civil</option>
                  <option value="eletrical">Eletrical</option>
                </select>
              </div>
              <label for="year of passout">year of passout:</label>
              <input type="year of passout" id="year of passout" name="year of passout" required>
              <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
              </div>
            
            
              <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
